apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<username>/intro-argo-cd-tutorial' # Update to match your fork.
    path: guestbook
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prd.yaml
  destination:
    namespace: guestbook
    name: dev # Update this value.
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
